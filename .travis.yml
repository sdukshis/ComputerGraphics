dist: xenial
language: cpp

script:
  - mkdir build && cd build
  # - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_C_COMPILER=$COMPILER
  - cmake ..
  - cmake --build .
  - ctest


